    <meta charset="UTF-8" />

    <title>mobile-navigation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      body {
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e8ebf3;
      }

      .card {
        background-color: #ffffff;
        padding: 2rem 1.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 0 50px -20px;
        width: 395px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: start;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      .line {
        background-color: black;
        width: 100%;
        height: 2px;
        opacity: 0.1;
        margin: 20px 0px;
      }

      header {
        display: flex;
        justify-content: start;
        align-items: center;
        gap: 1rem;
      }

      header img {
        width: 5rem;
        height: auto;
        border-radius: 0.7rem;
        box-shadow: 0 0 30px -20px;
      }

      header div {
        font-size: 0.5rem;

        & h2 {
          font-weight: 400;
          margin-top: 0.3rem;
        }
      }

      main {
        width: 100%;
        display: flex;
        flex-direction: column;

        & ul {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
      }

      main ul li {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li div {
        display: flex;
        gap: 0.8rem;
        justify-content: center;
        align-items: center;
      }

      .badget {
        background-color: #e7e8fd;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }

      p {
        font-size: 0.9rem;
        font-weight: bold;
      }

      footer {
        margin-top: 5rem;
        width: 100%;
      }

      footer ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      footer ul li {
        opacity: 0.2;
      }
      footer ul li:last-child {
        opacity: 1;
        background-color: #f5f8ff;
        color: rgb(123, 123, 255);
        padding: 0.2rem;
        border-radius: 5rem;
      }
    </style>
  </head>
